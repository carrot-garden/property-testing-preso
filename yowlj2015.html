## Invariants

```scala
forAll { l: List[Int] =>

  l.map(a => a) =? l
}

forAll { l: List[Int] =>

  l.filter(_ => true) =? l
}

forAll { l: List[Int] =>

  l.filter(_ => false) =? Nil
}
```

## Database Invariants

```scala
def insert(u: User): Either[UserError, UserId]


forAll { u: User =>

  val i1 = userDb.insert(u)

  val i2 = userDb.insert(u)

  (i1.isRight, i2) =?
    (true, Left(DuplicateUsername)) 
}

## Database Invariants

```scala
forAll { u1: User =>

  val i = userDb.insert(u1)

  userDb.delete(i)

  val u2 = userDb.get(i)

  u2 ?= None
}

  l.sorted.sorted =? l.sorted

## Database Laws

```scala
def dbLaws(db: DB): Prop = new Properties("DB Laws") {

  property("symmetry") = forAll { (u: User) =>
    db.read(db.create(u)) =? Some(u)
  }

  property("empty") = forAll { (id: UserId) =>
    db.read(id) =? None
  }
}
```

```scala
property("postgres DB laws") = dbLaws(PostgresDB)
property("memory DB laws") = dbLaws(MemoryDB)
```
