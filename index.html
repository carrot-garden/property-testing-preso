## Arbitrary

```scala
case class Arbitrary[A](arbitrary: Gen[A])

object Arbitrary {

  def arbitrary[T](implicit a: Arbitrary[T]): Gen[T] =
    a.arbitrary
}

def forAll(p: A => Boolean)
          (implicit a: Arbitrary[A]): Boolean =
  forAll(a.arbitrary)(p)
```

## List

```scala
forAll { l: List[Boolean] =>
  l.partition(b => b) =?
    (l.filter(b => b), l.filter(b => !b))
}

forAll { (l: List[Int], i: Int) =>
  l.take(i) ++ l.drop(i) =? l
}

forAll { (l: List[Int], i: Int) =>
  l.splitAt(i) =?
    (l.take(i), l.drop(i))
}
```

---

## Performance

```scala
forAll { l: List[Int] =>
  quickSort(l) =? bubbleSort(l)
}
```

---

## Aliases

```scala
forAll { l: List[Int] =>
  l.size =? l.length
}

forAll { l: List[Boolean] =>
  l.filter(b => !b) =? l.filterNot(b => b)
}
```

# Frequency

---

## Naive

```scala
def genInt: Gen[Int] =
  Gen.choose(Int.MinValue, Int.MaxValue)
```

---

## More Frequent

```scala
def genInt: Gen[Int] =
  Gen.frequency(
    10 -> 0,
    10 -> Int.MaxValue,
    10 -> Int.MinValue,
    5  -> 1,
    5  -> -1,
    50 -> Gen.choose(Int.MinValue + 1, Int.MaxValue - 1)
  )
```

---

## More Frequent

```scala
def genOption[A](gen: Gen[A]): Gen[Option[A]] =
  Gen.frequency(
    90 -> gen.map(Some),
    10 -> Gen.const(None)
  )
```
