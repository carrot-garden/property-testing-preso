## NonEmptyList

```scala

case class NonEmptyList[A](head: A, tail: List[A]) {
  
  def list: List[A] =
    a :: tail

## List

```scala
trait List[A] {
  def partition(f: A => Boolean): (List[A], List[A])
}

forAll { l: List[Boolean] =>
  l.partition(identity) =?
    (l.filter(identity), l.filterNot(identity))
}
```

---

## Option

```scala
forAll { (o: Option[Unit], i1: Int, i2: Int) =>
  o.fold(i1)(i2) = ?
    o.map(_ => i2).getOrElse(i1) 
}
```

---

## Performance

```scala
def sortMutable[A](a: List[A]): List[A] = {
  val b = List.newBuilder[A](a.length)
  ...
  b.result()
}

prop { (a: List[Int]) =>
  sortMutable(a) =? a.sorted
}
```

---

## Intuition

```scala
forAll { l: List[Int] =>
  l.size =? l.length
}

forAll { l: List[Boolean] =>
  l.filter(b => b) =? l.filterNot(b => !b)
}
```

    else None
}

case class User(
  name: String,
  postcode: Postcode)
```

import com.ambiata.disorder.DistinctPair

## More Frequent

```scala

  Gen.frequency(
    10 -> 0,
    10 -> Int.MaxValue,
    10 -> Int.MinValue,
    5  -> 1,
    5  -> -1,
    50 -> Gen.choose(Int.MinValue + 1, Int.MaxValue - 1)
