## Capture

```scala
def simple[A, B](a: A, f: A => B, g: B => A): Boolean =
  g(f(a)) == a

def complex[A: Equal, B, F[_]: Functor]
  (a: A, f: A => B, g: B => F[A]): F[Boolean] =
    f(a).map(g).map(_ == a)
```

## Performance

```scala
def sortMutable[A](a: List[A]): List[A] = {
  val b = List.newBuilder[A](a.length)
  ...
  b.result()
}

prop { (a: List[Int] ) =>
  sortMutable(a) ==== a.foldLeft(List[A])(_ :: _)
}
```

---

## Alternative

```scala
prop { (a: List[Int] ) =>
  sortMutable(a) ==== a.sorted
}
```
